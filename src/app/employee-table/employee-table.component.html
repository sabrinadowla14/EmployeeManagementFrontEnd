<h2>Employee</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.id }}</td>
      <td>{{ e.firstName }}</td>
      <td>{{ e.lastName }}</td>
      <td>{{ e.email }}</td>
      <td>{{ e.phone }}</td>
      <td>{{ e.position }}</td>
      <td>
        <button (click)="deleteEmployee(e.id)">Delete</button>
        <button (click)="editEmployee(e.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
