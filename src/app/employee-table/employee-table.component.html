<h2 class="text-center py-5">Employee</h2>
<div class="card">
  <div class="card-header">
    <p class="fs-5">Overview</p>
  </div>
  <div calss="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees">
          <td>{{ e.id }}</td>
          <td>{{ e.firstName }}</td>
          <td>{{ e.lastName }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.phone }}</td>
          <td>{{ e.position }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editEmployee(e.id)">
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm m-2"
              (click)="deleteEmployee(e.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
